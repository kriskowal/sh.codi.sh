<!doctype html>
<html>
    <head>
        <link rel="extends" href="./string">
        <link rel="tag" href="gutentag/text.html">
        <link rel="tag" href="gutentag/choose.html">
        <link rel="tag" href="./readline.html">
        <link rel="tag" href="./mode.html">
        <meta accepts="[body]" as="argument">
    </head>
    <body>
        <choose id="choose">
            <null>
                <em class="string">empty string</em>
            </null>
            <dynamic>
                <span class="string display">
                    <readline id="readline"></readline>
                </span>
            </dynamic>
            <static>
                <span class="string display">
                    <text id="value"></text>
                </span>
            </static>
        </choose>
        <mode id="mode">
            <sp><strong>string:</strong> </sp>
            <sp><span class="button"><u>⏎</u> edit</span> </sp>
            <sp><span class="button"><u>⎋</u> escape</span> </sp>
            <sp><span class="button"><u>u</u>pper</span> </sp>
            <sp><span class="button"><u>l</u>ower</span> </sp>
            <!-- quoted, verbatim, monospace/varispace, html, markdown -->
            <argument></argument>
        </mode>
    </body>
</html>
