<!doctype html>
<html>
    <head>
        <link rel="extends" href="./readline">
        <link rel="tag" href="gutentag/text.html">
        <link rel="tag" href="gutentag/reveal.html">
        <link rel="tag" href="gutentag/repeat.html">
        <link rel="tag" href="./mode.html">
    </head>
    <body>
        <span class="readline">
            <text id="prefix"></text>
            <span class="cursor"><text id="cursor"></text></span>
            <text id="suffix"></text>
        </span>
        <mode id="mode">
            <sp><strong>readline:</strong> </sp>
            <sp> <span class="button">^<u>a</u> begin</span> </sp>
            <sp> <span class="button">^<u>e</u>nd</span> </sp>
            <span class="group">
                <sp> erase <u>^</u> </sp>
                <sp> <span class="button"><u>u</u>←</span> </sp>
                <sp> <span class="button"><u>k</u>→</span></sp>
            </span><sp> </sp>
            <span class="group">
                <sp> char <u>^</u> </sp>
                <sp> <span class="button"><u>b</u>←</span> </sp>
                <sp> <span class="button"><u>f</u>→</span></sp>
            </span>
            <span class="group">
                <sp> word <u>⌥</u> </sp>
                <sp> <span class="button"><u>b</u>←</span> </sp>
                <sp> <span class="button"><u>f</u>→</span></sp>
            </span><sp> </sp>
            <sp> <span class="button"><u>^v</u>erbatim</span> </sp>
            <sp> <span class="button"><u>⏎</u></span> </sp>
            <sp> <span class="button"><u>⎋</u></span> </sp>
        </mode>
        <mode id="verbatim">
            <strong>verbatim</strong>
        </mode>
    </body>
</html>
